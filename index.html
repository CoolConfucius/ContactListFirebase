<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Contact List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <button id="help" class="btn btn-default">HELP</button>
  <div class="jumbotron" id="title">
    <h1>Contact List</h1>
  </div>
  <div class="container" id="form">
    <div class="row">      
      <span class="col-sm-6">Your total number of contacts: </span>
      <span class="col-sm-6" id="total"></span>    
    </div>
    <div class="row">
      <div class="col-sm-1">Show: </div>
      <div class="col-sm-1 btn btn-default filter" id="showAll">All</div>
      <div class="col-sm-1 btn btn-default filter" id="showFriends">Friends</div>
      <div class="col-sm-1 btn btn-default filter" id="showFamily">Family</div>
      <div class="col-sm-1" id="showFamily">Custom: </div>
      <input class="col-sm-6" type="text" id="customFilter">
      <div class="col-sm-1 btn btn-default filter" id="showCustom">Go</div>
    </div>
  
    <div class="row">
      <span class="col-sm-1">Name:</span>
      <input class="col-sm-4" type="text" id="newName" required>              
      <span class="col-sm-1">Phone#:
      </span>
      <input class="col-sm-2" type="number" step="1" min="0" id="newPhone">
      <span class="col-sm-1">Email:</span>
      <input class="col-sm-3" type="text" id="newEmail">
    </div>
    <div class="row">
      <span class="col-sm-1">Groups: </span>
      <input class="col-sm-6" type="text" id="newGroup">
      <span class="col-sm-2">Birthday:</span>
      <input class="col-sm-3" type="date" id="newBirthday">
    </div>
    <div class="row">
      <div class="col-sm-6 btn btn-default" id="add">Add Contact</div>      
      <div class="col-sm-6 btn btn-default" id="removeSelected">Remove Selected</div> 
    </div>
  </div>
  <div class="container" id="labels">
    <div class="row">
      <div class="col-sm-3" id="sortAlpha">Name</div>
      <div class="col-sm-1" id="sortPhone">Phone</div>
      <div class="col-sm-2" id="sortAlphaEmail">Email</div>
      <div class="col-sm-2">Group</div>      
      <div class="col-sm-2" id="sortBirth">Birthday</div>
      <div class="col-sm-2">Remove Select Edit</div>
    </div>
  </div>
  <div class="container" id="body"></div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
